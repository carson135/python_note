{% extends "lla1/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Login" %}    
</form>

{% endblock content %}
